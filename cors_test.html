<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="result"></div>
    
    <script>
        function testBackend() {
            fetch('http://localhost:5000/')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = '<p style="color: green;">✅ Backend connection successful!</p>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = '<p style="color: red;">❌ Backend connection failed: ' + error + '</p>';
                });
        }
    </script>
</body>
</html>
