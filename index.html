<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevon • Custom 3D Trail Maps</title>
  <meta name="description" content="Bring your 2D maps to life with Elevon’s custom 3D-printed trail models—raised routes, personalized plates, and podium-style bases. Order instantly via our online form.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Shared Styles */
    :root {
      --primary: #3A6F7F;
      --dark-primary: #335a67;
      --light-bg: #f8f9fa;
      --text: #333;
      --subtext: #555;
      --spacing: 1.5rem;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: var(--light-bg);
      line-height: 1.6;
    }
    nav {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      padding: var(--spacing) 0;
    }
    nav a {
      margin: 0 var(--spacing);
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
    nav a:hover, nav a.active {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: var(--spacing) auto;
      padding: var(--spacing);
    }
    .btn {
      display: inline-block;
      margin-top: var(--spacing);
      padding: 0.75em 1.5em;
      background: var(--primary);
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:hover {
      background: var(--dark-primary);
    }
    header {
      text-align: center;
      background: #fff;
      padding: calc(var(--spacing) * 2) var(--spacing) var(--spacing);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: var(--spacing);
    }
    .main-banner {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin-top: var(--spacing);
      color: var(--primary);
      font-size: 2rem;
    }
    header p {
      max-width: 600px;
      margin: var(--spacing) auto;
      color: var(--subtext);
    }
    footer {
      text-align: center;
      padding: var(--spacing) 0;
      font-size: 0.85rem;
      color: #999;
      background: #fff;
      margin-top: var(--spacing);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <!-- Unified nav; removed nested nav -->
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="order.html">Order</a>
    <a href="about.html">About</a>
  </nav>

  <header>
    <img src="images/Elevon Banner.png" alt="Elevon Banner" class="main-banner">
    <h1>Bring Your 2D Maps to Life</h1>
    <p>Custom 3D-printed terrain models with raised routes, personalized engravings, and podium-style bases—delivered to your door.</p>
    <a href="order.html" class="btn">Order Now</a>
  </header>

  <footer>&copy; 2025 Elevon. All rights reserved.</footer>
</body>
</html>
