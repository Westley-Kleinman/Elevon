<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Your Custom Map — Elevon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="Order your custom 3D-printed trail map from Elevon. Upload your trail or race course and bring it to life." />
  <meta property="og:title" content="Order Your Custom Map — Elevon" />
  <meta property="og:description" content="Order your custom 3D-printed trail map from Elevon. Upload your trail or race course and bring it to life." />
  <meta property="og:image" content="https://westley-kleinman.github.io/Elevon/og-image.jpg" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <script async src="https://tally.so/widgets/embed.js"></script>
</head>
<body>
  <header>
    <img src="Elevon Logo.png" alt="Elevon logo" class="logo" />
    <nav role="navigation" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="order.html" aria-current="page">Order</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <section class="order-section">
      <h1>Order Your Custom Map</h1>
      <img src="https://via.placeholder.com/320x180?text=Start+Line" alt="Stylized placeholder image of a trail start line" style="display:block;margin:2rem auto 1rem auto;max-width:320px;border-radius:1rem;box-shadow:0 4px 16px rgba(60,122,74,0.08);" />
      <iframe data-tally-src="https://tally.so/embed/npM1lV?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0" title="Order Your Custom 3D Trail Map"></iframe>
      <script>
        var d = document, w = "https://tally.so/widgets/embed.js", v = function () {
          "undefined" != typeof Tally ? Tally.loadEmbeds() : d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function (e) {
            e.src = e.dataset.tallySrc;
          });
        };
        if ("undefined" != typeof Tally) v();
        else if (d.querySelector('script[src="' + w + '"]') == null) {
          var s = d.createElement("script");
          s.src = w, s.onload = v, s.onerror = v, d.body.appendChild(s);
        }
      </script>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Elevon. All rights reserved.</p>
  </footer>
</body>
</html>
